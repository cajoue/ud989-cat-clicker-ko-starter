<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div>
        <!-- update data-bind to look at currentCat() properties -->
        <h2 data-bind="text: currentCat().name"></h2>
        <h3 data-bind="text: currentCat().catLevel"></h3>
        <div data-bind="text: currentCat().clickCount"></div>
        <img data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}" src="" alt="cute cat">
    </div>
    <div>
        <h3>Nicknames</h3>
        <ul data-bind="foreach: currentCat().nicknames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
