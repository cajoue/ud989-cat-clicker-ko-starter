<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <h1>Select a cat</h1>
    <!-- show list of cats on screen -->
    <!-- add click binding to each cat to trigger new cat selection -->
    <ul data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.selectCat"></li>
    </ul>
    <div data-bind="with: currentCat">
        <!-- update data-bind to look at currentCat() properties -->
        <!-- all of the data-binds inside this div are now relative to currentCat -->
        <h2 data-bind="text: name"></h2> <!-- equivalent to currentCat().name -->
        <h3 data-bind="text: catLevel"></h3>
        <div data-bind="text: clickCount"></div>
        <!-- use $parent to get out of currentCat binding context as increment counter exists in ViewModel not currentCat -->
        <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" src="" alt="cute cat">
        <div>
            <h3>Nicknames</h3>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
